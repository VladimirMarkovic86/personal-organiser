<form method="post" id="grocery-form">
<table>

    <tr>
      <td><h3 class="form-title">Create grocery</h3></td>
      <td></td>
    </tr>

    <tr>
      <td><label for="name">Name</label></td>
      <td><input type="text" name="gname" id="name" required></td>
    </tr>

    <tr>
      <td><label for="calories">Calories</label></td>
      <td><input type="number" step="any" name="gcalories" id="calories" required></td>
    </tr>

    <tr>
      <td><label for="fats">Fats</label></td>
      <td><input type="number" step="any" name="gfats" id="fats" required></td>
    </tr>

    <tr>
      <td><label for="proteins">Proteins</label></td>
      <td><input type="number" step="any" name="gproteins" id="proteins" required></td>
    </tr>

    <tr>
      <td><label for="carbohydrates">Carbohydrates</label></td>
      <td><input type="number" step="any" name="gcarbohydrates" id="carbohydrates" required></td>
    </tr>

    <tr>
      <td><label for="water">Water</label></td>
      <td><input type="number" step="any" name="gwater" id="water" required></td>
    </tr>

    <tr>
      <td><label for="description">Description</label></td>
      <td><textarea type="text" name="gdesc" id="description" required></textarea></td>
    </tr>

    <tr>
      <td><h4>Vitamins</h4></td>
      <td></td>
    </tr>

    <tr class="vitamin">
      <td class="vname"></td>
      <td class="vinput"></td>
    </tr>

    <tr>
      <td><h4>Minerals</h4></td>
      <td></td>
    </tr>

    <tr class="mineral">
      <td class="mname"></td>
      <td class="minput"></td>
    </tr>

    <tr>
      <td><label for="submit"></label></td>
      <td><input type="submit" value="Create" id="submit"></td>
    </tr>
</table>
</form>
