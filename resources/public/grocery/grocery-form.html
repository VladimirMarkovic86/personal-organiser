<form method="post" id="grocery-form" novalidate>
    <table>

        <tr>
            <td><h3 class="form-title">Create grocery</h3></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td><label for="gname"
                       id="lgname">Name</label></td>
            <td><input type="text"
                       name="gname"
                       id="gname"
                       required></td>
            <td id="tdgname"></td>
        </tr>

        <tr>
            <td><label for="gcalories"
                       id="lgcalories">Calories</label></td>
            <td><input type="number"
                       step="any"
                       name="gcalories"
                       id="gcalories"
                       required></td>
            <td id="tdgcalories"></td>
        </tr>

        <tr>
            <td><label for="gfats"
                       id="lgfats">Fats</label></td>
            <td><input type="number"
                       step="any"
                       name="gfats"
                       id="gfats"
                       required></td>
            <td id="tdgfats"></td>
        </tr>

        <tr>
            <td><label for="gproteins"
                       id="lgproteins">Proteins</label></td>
            <td><input type="number"
                       step="any"
                       name="gproteins"
                       id="gproteins"
                       required></td>
            <td id="tdgproteins"></td>
        </tr>

        <tr>
            <td><label for="gcarbohydrates"
                       id="lgcarbohydrates">Carbohydrates</label></td>
            <td><input type="number"
                       step="any"
                       name="gcarbohydrates"
                       id="gcarbohydrates"
                       required></td>
            <td id="tdgcarbohydrates"></td>
        </tr>

        <tr>
            <td><label for="gwater"
                       id="lgwater">Water</label></td>
            <td><input type="number"
                       step="any"
                       name="gwater"
                       id="gwater"
                       required></td>
            <td id="tdgwater"></td>
        </tr>

        <tr>
            <td><label for="gorigin"
                       id="lgorigin">Origin</label></td>
            <td>
                <div><input type="radio"
                            name="gorigin"
                            id="gorigin-all"
                            value="All"
                            required>
                    <label for="gorigin-all"><span></span>All</label></div>
                <div><input type="radio"
                            name="gorigin"
                            id="gorigin-vegetarian"
                            value="Vegetarian"
                            required>
                    <label for="gorigin-vegetarian"><span></span>Vegetarian</label></div>
            </td>
            <td id="tdgorigin"></td>
        </tr>

        <tr>
            <td><label for="gdescription"
                       id="lgdescription">Description</label></td>
            <td><textarea type="text"
                          name="gdesc"
                          id="gdescription"
                          required></textarea></td>
            <td id="tdgdescription"></td>
        </tr>
        <tr>
            <td><label for="submit"></label></td>
            <td><input type="submit"
                       value="Create"
                       id="submit"></td>
            <td></td>
        </tr>
    </table>
</form>
