    <table class="grocery-table">
      <tr>
	<th>Name</th>
	<th>Calories</th>
	<th>Fats</th>
	<th>Proteins</th>
	<th>Carbohydrates</th>
	<th>Origin</th>
	<th colspan="2">Option</th>
      </tr>
      <tr class="grocery-data">
	<td class="gname"></td>
	<td class="gcalories"></td>
	<td class="gfats"></td>
	<td class="gproteins"></td>
	<td class="gcarbohydrates"></td>
	<td class="gorigin"></td>
	<td class="gedit">
	  <form action="" method="get" >
	    <input type="hidden"
		   name="id"
		   id="gid">
	    <input type="submit"
		   value="edit"
		   class="option">
	  </form>
	</td>
	<td class="gdelete">
	  <form action=""
	        method="get" >
	    <input type="hidden"
		   name="id"
		   id="gid">
	    <input type="submit"
		   value="delete"
		   class="option">
	  </form>
	</td>
      </tr>
    </table>
