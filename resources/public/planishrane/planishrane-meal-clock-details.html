<table class="ing-tbl">

    <tr>
        <td>
            <div class="exit"><input type="button" value="X"/></div>
        </td>
        <td colspan="7">
            <div class="ingredients-heading" colspan="7"></div>
        </td>
    </tr>

    <tr>
        <th>name</th>
        <th>calories</th>
        <th>proteins</th>
        <th>carbohydrates</th>
        <th>fats</th>
        <th>grams</th>
        <th>quantity</th>
        <th>price din/kg*quantity</th>
    </tr>

    <tr class="ingredient">
        <td class="name"></td>
        <td class="calories"></td>
        <td class="proteins"></td>
        <td class="carbohydrates"></td>
        <td class="fats"></td>
        <td class="grams"></td>
        <td class="quantity"></td>
        <td class="price"></td>
    </tr>

    <tr class="ingredient-acc">
        <td>accumulation</td>
        <td class="calories-acc"></td>
        <td class="proteins-acc"></td>
        <td class="carbohydrates-acc"></td>
        <td class="fats-acc"></td>
        <td class="grams-acc"></td>
        <td></td>
